<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSS Lab</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    input[type="text"] {
      width: 70%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      margin-right: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }

    .output {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Display Your Input</h1>
    <input type="text" id="userInput" placeholder="Type..." />
    <button onclick="displayInput()">Show</button>
    <script>
        function displayInput() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('output');

            // Safe way to display input to prevent XSS
            output.innerHTML = `You entered: ${input}`;
        }
    </script>

    <div class="output" id="output"></div>

  </div>
</body>
</html>
