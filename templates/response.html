<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #4b5563;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #4b5563;
      font-size: 1.1rem;
    }

    .back-button {
      margin-top: 2rem;
      background-color: #1f2937;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>{{response}}</h1>
    <button class="back-button" onclick="history.back()">‚Üê Back</button>
  </div>
</body>
</html>
